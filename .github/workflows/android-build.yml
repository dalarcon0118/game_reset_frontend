name: Android Build
on:
  push:
    branches: [main, master, develop]
    tags: ['v*']
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: üèó Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: ‚òï Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
          cache-dependency-path: android/**/*.gradle*

      - name: üì¶ Install dependencies
        run: npm ci
        env:
          NODE_OPTIONS: '--max-old-space-size=1536'

      - name: üîç Verify dependencies (Pre-build)
        run: node scripts/check-deps.js

      - name: ü§ñ Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease \
            --no-daemon \
            --max-workers=2 \
            --info \
            --full-stacktrace \
            -PreactNativeArchitectures=arm64-v8a \
            -Dorg.gradle.jvmargs="-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC" \
            -Dorg.gradle.parallel=false \
            -Dorg.gradle.configureondemand=false \
            -Dorg.gradle.vfs.watch=false \
            -Dorg.gradle.daemon.performance.disable-logging=true
        env:
          NODE_OPTIONS: '--max-old-space-size=1536'
          EXPO_PUBLIC_APP_ENV: production
          # Hardcoding Render URL to ensure connectivity if secret is missing/incorrect
          EXPO_PUBLIC_API_URL: https://game-reset-backend.onrender.com/api

      - name: üì¶ Prepare APK for Release
        run: |
          mkdir -p build-output
          cp android/app/build/outputs/apk/release/*.apk build-output/game-reset-latest.apk

      - name: üöÄ Create or Update GitHub Release
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v'))
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || 'latest' }}
          name: ${{ startsWith(github.ref, 'refs/tags/v') && github.ref_name || 'Latest Build (Main Branch)' }}
          files: build-output/game-reset-latest.apk
          generate_release_notes: true
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          make_latest: ${{ startsWith(github.ref, 'refs/tags/v') }}
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
