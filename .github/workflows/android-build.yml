name: Android Build
on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üèó Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: ‚òï Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
          cache-dependency-path: android/**/*.gradle*

      - name: üì¶ Install dependencies
        run: npm ci
        env:
          NODE_OPTIONS: "--max-old-space-size=1536"

      - name: üîç Verify dependencies (Pre-build)
        run: node scripts/check-deps.js

      - name: ü§ñ Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease \
            --no-daemon \
            --max-workers=2 \
            --info \
            --full-stacktrace \
            -PreactNativeArchitectures=arm64-v8a \
            -Dorg.gradle.jvmargs="-Xmx4096m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC" \
            -Dorg.gradle.parallel=false \
            -Dorg.gradle.configureondemand=false \
            -Dorg.gradle.vfs.watch=false \
            -Dorg.gradle.daemon.performance.disable-logging=true
        env:
          NODE_OPTIONS: '--max-old-space-size=1536'
          EXPO_PUBLIC_APP_ENV: production
          EXPO_PUBLIC_API_URL: ${{ secrets.API_URL || 'https://game-reset-backend.onrender.com/api' }}

      - name: üì§ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 7
